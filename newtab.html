<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>New Tab</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="bg" class="bg"></div>

  <div class="overlay" id="overlay"></div>

  <main class="container">
    <header class="top-row">
      <div class="left">
        <div id="clock" class="clock">00:00</div>
        <div id="greeting" class="greeting">Welcome</div>
      </div>
      <div class="right">
        <a class="icon-btn" id="open-options" title="Customize">⚙️</a>
      </div>
    </header>

    <section class="search-card">
      <form id="searchForm" class="search-form" autocomplete="off">
        <input id="searchInput" class="search-input" name="q" type="search" placeholder="Search Google or type a URL..." />
        <button type="submit" class="search-btn">Search</button>
      </form>

      <div class="quick-links" id="quickLinks">
        <a href="https://www.google.com" target="_blank">Google</a>
        <a href="https://github.com" target="_blank">GitHub</a>
        <a href="https://youtube.com" target="_blank">YouTube</a>
      </div>
          <section class="quote-box" id="quoteBox">
      <p id="quoteText">"Loading inspiration..."</p>
    </section>

    </section>

    <section class="thumbs" id="thumbsContainer">
      <!-- small preview thumbnails of uploaded images -->
    </section>
  </main>

  <script src="newtab.js"></script>
</body>
</html>
