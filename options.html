<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Options - Anime New Tab</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .options-wrap{max-width:900px;margin:28px auto;padding:20px;background:rgba(255,255,255,0.02);border-radius:12px}
    label{display:block;margin:10px 0 6px;color:var(--muted)}
    .small{font-size:13px;color:var(--muted)}
    .btn{padding:10px 12px;border-radius:8px;border:none;background:rgba(255,255,255,0.06);cursor:pointer;color:var(--accent)}
    input[type=file]{color:var(--muted)}
  </style>
</head>
<body>
  <div class="container options-wrap">
    <h2>Customize New Tab</h2>

    <div>
      <label>Upload anime images (recommended HD JPG/PNG)</label>
      <input id="fileInput" type="file" accept="image/*" multiple />
      <div class="small">You can upload multiple images. They will be saved locally to your browser storage.</div>
    </div>

    <div style="margin-top:12px">
      <button id="clearBtn" class="btn">Remove all uploaded images</button>
    </div>

    <hr style="margin:18px 0;border:none;height:1px;background:rgba(255,255,255,0.03)">

    <div>
      <label>Rotate interval (seconds) â€” 0 to disable</label>
      <input id="rotateInput" type="number" min="0" step="1" value="0" />
    </div>

    <div>
      <label><input id="randomizeCheckbox" type="checkbox" /> Randomize start background</label>
    </div>

    <div>
      <label>Background blur (px)</label>
      <input id="blurInput" type="range" min="0" max="12" value="0" />
      <span id="blurVal" class="small">0</span>
    </div>

    <div>
      <label>Overlay darkness (0.0 - 1.0)</label>
      <input id="overlayInput" type="range" min="0" max="1" step="0.05" value="0.35" />
      <span id="overlayVal" class="small">0.35</span>
    </div>

    <div style="margin-top:14px">
      <button id="saveBtn" class="btn">Save Settings</button>
      <span id="msg" class="small" style="margin-left:12px"></span>
    </div>

    <hr style="margin:18px 0;border:none;height:1px;background:rgba(255,255,255,0.03)">

    <h3>Preview / Current Images</h3>
    <div id="previewRow" style="display:flex;gap:10px;flex-wrap:wrap"></div>
  </div>

  <script src="options.js"></script>
</body>
</html>
